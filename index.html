<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Etch a Sketch!</h1>
        <div class="board"></div>
        <div class="buttons">
            <button class="black-button">Black</button>
            <button class="aqua-button">Aqua</button>
            <button class="random-button">Random</button>
            <button class="eraser-button">Eraser</button>
            <button class="clear-button">Clear Board</button>
        </div>
        <input type="text" placeholder="Size of the board" value="16">
    </div>

</body>
</html>
